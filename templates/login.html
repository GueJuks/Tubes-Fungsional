    <div class="row justify-content-center">
      <div class="col-lg-4 py-5">
        <div class="card mt-3">
          <div class="card-body p-4">
            <div class="text-center mt-2">
              <h1 class="text-black fs-23 fw-semibold">SILAHKAN LOGIN</h1>
            </div>
            <div class="p-2 mt-4">
              <form method="POST" class="needs-validation">
                <div class="mb-3">
                  <label class="form-label" for="email">Email :</label>
                  <input class="form-control rounded-pill" type="email" id="email" name="email" required />
                  <div class="invalid-feedback">Masukkan email yang valid.</div>
                </div>
                <div class="mb-3">
                  <label class="form-label" for="password">Password :</label><br />
                  <input class="form-control pe-5 password-input rounded-pill" type="password" id="password" name="password" required /><br />
                  <div class="invalid-feedback">Masukkan email yang valid.</div>
                </div>
                <div class="mt-4 col-xl-12 mx-auto row">
                  <div class="row">
                    <div class="col">
                      <button class="btn btn-success w-100 rounded-pill col-4" type="submit">Login</button>
                    </div>
                    <div class="col">
                      <button class="btn btn-outline-primary w-100 rounded-pill col-4" onclick="window.location.href='/register';">Register</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
